<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container-sm">
        <form class="form-horizontal form-control was-validated bg-light" novalidate>
            <div class="form-group input-group">
                <span class="px-4 form-label col-3" >First Name</span>
                    <span class="input-group-text" id="basic-addon1 "><img src="./form-person.png" width="18px" height="18px"></i></span>
                    <input type="text" placeholder="First Name" class="col-5" required>
                    <div class="invalid-feedback">
                        Please supply your first name
                    </div>
            </div>
            <br>
            <div class="form-group input-group">
                <span class="px-4 form-label col-3">Last Name</span>
                <span class="input-group-text" id="basic-addon1"><img src="./form-person.png" width="18px" height="18px"></i></span>
                <input type="text" placeholder="Last Name" class="col-5" required>
                <div class="invalid-feedback">
                    Please supply your last name
                </div>
            </div>
            <br>
            <div class="form-group input-group">
                <span class="px-4 form-label col-3 ">E-Mail</span>
                <span class="input-group-text" id="basic-addon1"><img src="./form-email.png" width="18px" height="18px"></i></span>
                <input type="email" placeholder="E-Mail Address" class="col-5" required>
                <div class="invalid-feedback">
                    Please supply your email address
                </div>
            </div>
            <br>
            <div class="form-group input-group">
                <span class="px-4 form-label col-3">Phone#</span>
                <span class="input-group-text" id="basic-addon1"><img src="./form-phone.png" width="18px" height="18px"></i></span>
                <input type="tel" placeholder="(845)555-1212" class="col-5" required>
                <div class="invalid-feedback">
                    Please supply your phone number
                </div>
            </div>
            <br>
            <div class="form-group input-group">
                <span class="px-4 form-label col-3">Address</span>
                <span class="input-group-text" id="basic-addon1"><img src="./form-house.png" width="18px" height="18px"></i></span>
                <input type="text" placeholder="Address" class="col-5" required>
                <div class="invalid-feedback">
                    Please supply your street address
                </div>
            </div>
            <br>
            <div class="form-group input-group">
                <span class="px-4 form-label col-3">City</span>
                <span class="input-group-text" id="basic-addon1"><img src="./form-house.png" width="18px" height="18px"></i></span>
                <input type="text" placeholder="city" class="col-5" required>
                <div class="invalid-feedback">
                    Please supply your city
                </div>
            </div>
            <br>
            <div class="form-group input-group">
                <span class="px-4 form-label col-3">State</span>
                <span class="input-group-text" id="basic-addon1"><img src="./form-list.png" width="18px" height="18px"></i></span>
                <select class="col-5">
                    <option selected>Please select your state</option>
                    <option>Tamil Nadu</option>
                    <option>Delhi</option>
                    <option>Kerela</option>
                    <option>Karnataka</option>
                </select>
            </div>
            <br>
            <div class="form-group">
                <span class="px-4 form-label col-3">Do you have hosting?</span>
                <input type="radio" class="form-check-input col-5" value="Yes" >Yes<br>
                <input type="radio" class="form-check-input col-8" value="No" style="margin-left: 206px;" >No
            </div>
            <br>
            <div class="form-group input-group">
                <span class="px-4 form-label col-auto">Project Description</span>
                <span class="input-group-text" id="basic-addon1"><img src="./form-pen.png" width="18px" height="18px"></span>
                <textarea placeholder="Project Description" rows="3" cols="33"></textarea>
            </div>
            <br>
            <div class="mx-4">
                <div class="mx-5">
                    <div class="mx-5">
                        <button class="btn btn-warning rounded-0 mx-5 text-light border-dark rounded-1">Send <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
                            <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576zm6.787-8.201L1.591 6.602l4.339 2.76z"/>
                          </svg></button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
