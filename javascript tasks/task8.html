<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background-image:url(form-bg.png);
        }
        h1{
            color:blue;
            text-align: center;
        }
        form{
            padding:30px;
        }
        span{
            text-align:center;
        }
        .login{
            padding-left:320px;
        }
        button{
            margin-left:200px;
            padding:10px 30px;
            color:white;
            background-color:red;
            border-radius:30px;
            text-decoration: underline;
        }
        .error {
            color: red;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form name="form1" onsubmit="return validate()">
        <span style="padding-left: 55px;">First name</span>
        <input type="text" name="form-name" id="form-name">
        <p id="validate-name" class="error"></p>
        <br>
        <span style="padding-left: 57px;">Last name</span>
        <input type="text" name="form-last" id="form-last">
        <p id="validate-last" class="error"></p>
        <br>
        <span style="padding-left: 85px;">Email</span>
        <input type="email" name="form-email" id="form-email">
        <p id="validate-email" class="error"></p>
        <br>
        <span style="padding-left: 60px;"> Password</span>
        <input type="password" name="form-pwd" id="form-pwd">
        <p id="validate-pwd" class="error"></p>
        <br>
        <span>Re-enter Password</span>
        <input type="password" name="form-re-pwd" id="form-re-pwd">
        <p id="validate-re-pwd" class="error"></p>
        <br>
        <span style="padding-left: 70px;">Gender</span>
        <input type="radio" name="gender" value="male"> Male
        <br>
        <input style="margin-left: 125px;" type="radio" name="gender" value="female"> Female
        <br><br>
        <span style="padding-left: 90px;">Age</span>
        <input type="number" id="form-age" name="form-age">
        <p id="validate-age" class="error"></p>
        <br>
        <span style="padding-left: 20px;">Phone Number</span>
        <input type="tel" id="form-tel" name="form-tel">
        <p id="validate-tel" class="error"></p>
        <br>
        <span style="padding-left: 65px;">Address</span>
        <textarea id="form-add" name="form-add"></textarea>
        <p id="validate-add" class="error"></p>
        <br>
        <span style="padding-left: 85px;">State</span>
        <input type="text" id="form-state" name="form-state">
        <p id="validate-state" class="error"></p>
        <br>
        <span style="padding-left: 65px;">Country</span>
        <select id="form-country" name="form-country">
            <option value="">Choose your country</option>
            <option>India</option>
            <option>USA</option>
            <option>UK</option>
            <option>China</option>
        </select>
        <br><br>
        <span>Languages known</span>
        <input type="checkbox" name="languages" value="English"> English
        <input type="checkbox" name="languages" value="Kannada"> Kannada
        <input type="checkbox" name="languages" value="Hindi"> Hindi
        <input type="checkbox" name="languages" value="Telugu"> Telugu
        <br><br>
        <input type="checkbox" id="declaration" name="declaration"> Hereby I declare all the given details are true
        <br><br>
        <p class="login">Log in to <a href="https://codemithra.com/">Ethnus</a> website</p>
        <button type="submit">REGISTER</button>
    </form>
    <script>
        function validate(){
            let isValid = true;
            const fname = document.forms["form1"]["form-name"].value;
            const lname = document.forms["form1"]["form-last"].value;
            const email = document.forms["form1"]["form-email"].value;
            const pwd = document.forms["form1"]["form-pwd"].value;
            const rpwd = document.forms["form1"]["form-re-pwd"].value;
            const age = document.forms["form1"]["form-age"].value;
            const phone = document.forms["form1"]["form-tel"].value;
            const address = document.forms["form1"]["form-add"].value;
            const state = document.forms["form1"]["form-state"].value;

            // Reset previous error messages
            document.getElementById('validate-name').innerText = ""; 
            document.getElementById('validate-last').innerText = ""; 
            document.getElementById('validate-email').innerText = ""; 
            document.getElementById('validate-pwd').innerText = ""; 
            document.getElementById('validate-re-pwd').innerText = ""; 
            document.getElementById('validate-age').innerText = ""; 
            document.getElementById('validate-tel').innerText = ""; 
            document.getElementById('validate-add').innerText = ""; 
            document.getElementById('validate-state').innerText = ""; 

            if (fname === "") {
                document.getElementById("validate-name").innerText = "POOR";
                isValid = false;
            }
            if (lname === "") {
                document.getElementById("validate-last").innerText = "POOR";
                isValid = false;
            }
            if (email === "") {
                document.getElementById("validate-email").innerText = "POOR";
                isValid = false;
            } else {
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailPattern.test(email)) {
                    document.getElementById("validate-email").innerText = "Invalid email format.";
                    isValid = false;
                }
            }
            if (pwd === "") {
                document.getElementById("validate-pwd").innerText = "POOR";
                isValid = false;
            }
            if (rpwd === "") {
                document.getElementById("validate-re-pwd").innerText = "POOR";
                isValid = false;
            } else if (pwd !== rpwd) {
                document.getElementById("validate-re-pwd").innerText = "MISMATCH";
                isValid = false;
            }
            if (age === "" || age <= 0) {
                document.getElementById("validate-age").innerText = "POOR";
                isValid = false;
            }
            if (phone === "") {
                document.getElementById("validate-tel").innerText = "POOR";
                isValid = false;
            }
            if (address === "") {
                document.getElementById("validate-add").innerText = "POOR";
                isValid = false;
            }
            if (state === "") {
                document.getElementById("validate-state").innerText = "POOR";
                isValid = false;
            }
            
            return isValid;
        }
    </script>
</body>
</html>
